name: Main workflow
on: [push]
jobs:
  build:
    runs-on: [ ubuntu-latest ]
    strategy:
      matrix:
        python: [ '3.x', 'pypy3' ]
    name: Python ${{ matrix.python }} Testing
    steps:
      - uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
          architecture: x64
      - run: python tests/run_tests.py